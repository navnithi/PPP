<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series Generator</title>
    <link rel="stylesheet" href="fibonacci.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Fibonacci Series</h1>
        <label for="number">Enter a number:</label>
        <input type="number" id="number" placeholder="e.g., 10">
        <button onclick="generateFibonacci()">Generate</button>
        <div id="result"></div>
        </div>
    </div>

    <script>
        function generateFibonacci() {
            const numInput = document.getElementById("number");
            const resultDiv = document.getElementById("result");
            const n = parseInt(numInput.value);

            if (isNaN(n) || n < 1) {
                resultDiv.textContent = "Please enter a valid positive number.";
                return;
            }

            const series = [0, 1];
            for (let i = 2; i < n; i++) {
                const nextNumber = series[i - 1] + series[i - 2];
                series.push(nextNumber);
            }

            resultDiv.textContent = "Fibonacci Series: " + series.join(", ");
        }
    </script>
</body>
</html>
